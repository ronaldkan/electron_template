<div class="modal-header text-center" style="background-color: #990000">
    <button type="button" ng-click="vm.onActionCancel()" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 style="color: #FFFFFF">Checkout: <span style="font-size: 32px;"><u>{{tableId}}</u></span></h4>
</div>
<form class="form-group">
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h4 ng-show="!isDiscounted">Total Amount: {{amountPrettyPrint}}</h4>
                    <h4 ng-show="isDiscounted">
                        Total Amount({{discountPct}}): <strike>{{amountPrettyPrint}}</strike> {{discountedPrettyPrint}} <div style="cursor: pointer" ng-click="vm.removeDiscountClick()" class="label label-danger">remove</div>
                    </h4>
                    <input class="form-control" style="width: 100%; background: #F2F2F2; font-size: 25px;" type="text" ng-model="inputAmount" disabled/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <h4 ng-if="deposit !== '0.00'">Deposit:</h4>
                    <h4 ng-if="cash !== 0">Cash:</h4>
                    <h4 ng-if="nets !== 0">Nets:</h4>
                    <h4 ng-if="change !== 0">Change:</h4>
                </div>
                <div class="col-md-2 text-right">
                    <h4 ng-if="deposit !== '0.00'">${{deposit}}</h4>
                    <h4 ng-if="cash !== 0">${{cash}}</h4>
                    <h4 ng-if="nets !== 0">${{nets}}</h4>
                    <h4 ng-if="change !== 0">${{change}}</h4>
                </div>
            </div>
        </div>
        <div ng-show="isKeyPad" style="margin: 0 auto; width: 100%; margin-top: 15px; cursor: pointer;">
            <div class="row">
                <div ng-click="vm.onNumberClick($event)" class="col-md-3 checkoutKeys">
                7
                </div>
                <div ng-click="vm.onNumberClick($event)" class="col-md-3 checkoutKeys">
                8
                </div>
                <div ng-click="vm.onNumberClick($event)" class="col-md-3 checkoutKeys">
                9
                </div>
                <div ng-click="vm.onClearClick()" class="col-md-3 checkoutKeys">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </div>
            </div>
            <div class="row">
                <div ng-click="vm.onNumberClick($event)" class="col-md-3 checkoutKeys">
                4
                </div>
                <div ng-click="vm.onNumberClick($event)" class="col-md-3 checkoutKeys">
                5
                </div>
                <div ng-click="vm.onNumberClick($event)" class="col-md-3 checkoutKeys">
                6
                </div>
                <div ng-click="vm.onNetsClick()" class="col-md-3 checkoutKeys">
                NETS
                </div>
            </div>
            <div class="row">
                <div ng-click="vm.onNumberClick($event)" class="col-md-3 checkoutKeys">
                1
                </div>
                <div ng-click="vm.onNumberClick($event)" class="col-md-3 checkoutKeys">
                2
                </div>
                <div ng-click="vm.onNumberClick($event)" class="col-md-3 checkoutKeys">
                3
                </div>
                <div ng-click="vm.preprintClick()" class="col-md-3 checkoutKeys">
                    <i class="fa fa-print" aria-hidden="true"></i>
                </div>
            </div>
            <div class="row">
                <div ng-click="vm.onNumberClick($event)" class="col-md-3 checkoutKeys">
                .
                </div>
                <div ng-click="vm.onNumberClick($event)" class="col-md-3 checkoutKeys">
                0
                </div>
                <div ng-click="vm.onConfirmationClick()" class="col-md-3 checkoutKeys">
                Enter
                </div>
                <div ng-click="vm.changeKeyPad()" class="col-md-3 checkoutKeys">
                <i class="fa fa-usd" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div ng-show="!isKeyPad" style="margin: 0 auto; width: 100%; margin-top: 15px; cursor: pointer;">
            <div class="row">
                <div ng-click="vm.onDiscountClick($event)" class="col-md-3 checkoutKeys">
                5%
                </div>
                <div ng-click="vm.onDiscountClick($event)" class="col-md-3 checkoutKeys">
                10%
                </div>
                <div ng-click="vm.onDiscountClick($event)" class="col-md-3 checkoutKeys">
                20%
                </div>
                <div ng-click="vm.changeKeyPad()" class="col-md-3 checkoutKeys">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </div>
            </div>
            <div class="row">
                <div ng-click="vm.onNumberClick($event)" class="col-md-3 checkoutKeys">
                $20
                </div>
                <div ng-click="vm.onNumberClick($event)" class="col-md-3 checkoutKeys">
                $50
                </div>
                <div ng-click="vm.onNumberClick($event)" class="col-md-3 checkoutKeys">
                $100
                </div>
                <div ng-click="vm.onNumberClick($event)" class="col-md-3 checkoutKeys">
                $200
                </div>
            </div>
        </div>
    </div>
</form>
