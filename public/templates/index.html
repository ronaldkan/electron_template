<div class="container" id="registration-form">
        <div class="image"></div>
        <div class="frm">
            <h1>Welcome to Aspire</h1>
            <div class="login">
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn login-btn btn-success">Submit</button>
                    </div>
                </form>
                <label id="registerLabel" style="cursor: pointer;">New user?</label>
                <div id="warn-alert-login" style="display: none;" class="alert alert-danger">Please fill up the form.</div>
            </div>
            <div class="register" style="display: none;">
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="r-username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="r-name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="r-email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="r-password" placeholder="Enter password">
                    </div>
                </form>
                <form id="image-form" action="/api/member/headshot/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="image">Avatar:</label>
                        <input id="image" type="file" name="image1">
                    </div>
                    <input type="hidden" id="member-id" name="member-id" value="">
                </form>
                <form>
                    <div class="form-group">
                        <button type="button" class="btn register-btn btn-success">Submit</button>
                    </div>
                </form>
                <label id="loginLabel" style="cursor: pointer;">Existing user?</label>
                <div id="warn-alert" style="display: none;" class="alert alert-danger">Please fill up the form.</div>
            </div>
        </div>
    </div>
