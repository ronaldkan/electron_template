<div style="background-image: url('/images/floor2.jpg'); position:absolute; height: 100%; width: 100%;">
	<div ng-repeat="(id, table) in tables">
		<button id="{{id}}" ng-click="vm.selectTable($event)" class="btn floorTables" ng-class="checkTableStatus(id)" ng-style="vm.setTableLocation({{table}})">{{id}}</button>
	</div>
</div>
